<!DOCTYPE html>
<html>
    <head>
        <title>Position Practice</title>
    </head>
    <body style="height:3000px;
    padding-top: 60px;
    padding-left: 64px;">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            height: 50px;
            left: 0;
            right: 0;
            z-index: 0;">
            header
        </div>

        <div style="background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;">
            sidebar
        </div>        


        <div style="position: absolute; color: white; background-color: red; right: 10px; top: 60px;
        z-index: 100;">
            absolute
        </div>

        <div style="background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;">div 1</div>
        <div style="background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;">
        div 2
            <div style="position: absolute; color: white; background-color: black; right: 10px; bottom: 10px;
            z-index: 100;">
                5:00
            </div>
    </div>
    </body>
</html>
