<!DOCTYPE html>
<html>
    <head>
        <title>
            Images and Text Boxes
        </title>
        <link rel="stylesheet" href="images.css">
    </head>

    <body class="arial">
        <h1>Width 200px rounded corners</h1>
        <img class="seven-a" src="https://static.vecteezy.com/system/resources/previews/003/423/831/original/cute-cat-kitten-greeting-cartoon-doodle-background-wallpaper-free-vector.jpg">
        <h1>Square and center</h1>
        <img class="square center" src="https://static.vecteezy.com/system/resources/previews/003/423/831/original/cute-cat-kitten-greeting-cartoon-doodle-background-wallpaper-free-vector.jpg">
        <h1>Circle</h1>
        <img class="square center circle" src="https://static.vecteezy.com/system/resources/previews/003/423/831/original/cute-cat-kitten-greeting-cartoon-doodle-background-wallpaper-free-vector.jpg">
        <h1>Rounded Textbox</h1>
        <input class="search-bar" type="text" placeholder="Search">
        <h1>Shadow and no border</h1>
        <input class="shadow noBorder" type="text" placeholder="Search Google or type a URL">
        <h1>Linkedin signup</h1>
        <p>Email</p>
        <input class="search-bar" type="text">
        <p class="grey">By clicking Agree & Join, you agree to the Privacy Policy</p>
        <button class="agree-join">Agree & Join</button>

        <h1>Twitter text box</h1>
        <div>
            <img class="square center circle twitter-text" src="https://static.vecteezy.com/system/resources/previews/003/423/831/original/cute-cat-kitten-greeting-cartoon-doodle-background-wallpaper-free-vector.jpg">
            <input type="text" placeholder="What's happening?" class="twitter-text tweet-input">
            <button class="tweet twitter-text">Tweet</button>
        </div>


    </body>
</html>
